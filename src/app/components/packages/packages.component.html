<div
  *ngFor="let package of packages"
  style="
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 16px;
    margin: 12px 0;
    background-color: #f9f9f9;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  "
>
  <div
    style="font-size: 18px; font-weight: bold; margin-bottom: 8px; color: #333"
  >
    Package Name: {{ package.name }}
  </div>
  <div style="font-size: 16px; margin-bottom: 12px; color: #555">
    Package Price: â‚¬{{ package.price }}
  </div>
  <button
    style="
      padding: 10px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    "
    (click)="BuyNow(package.price)"
  >
    Buy Now
  </button>
</div>
<div id="card-element"></div>
<div id="card-errors" role="alert"></div>
