<app-loader [isLoading]="isLoading"></app-loader>
<div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Admin Dashboard</h1>
      </div>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" class="form-control" formControlName="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter Password">
        </div>
        <button  type="submit" class="btn btn-primary login-btn" [disabled]="loginForm.invalid" (click)="onLogin()">Login</button>
      </form>
    </div>
  </div>
