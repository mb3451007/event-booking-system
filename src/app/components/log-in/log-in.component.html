<app-loader [isLoading]="isLoading"></app-loader>
<div class="login-container">
  <div class="login-box">
    <div class="login-header d-flex gap-2 align-items-center pb-3">
      <img src="assets/logo2.png">
      <h2>Admin-Dashboard</h2>
    </div>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input id="username" type="text" class="form-control" formControlName="username" placeholder="Benutzername eingeben">
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input id="password" type="password" class="form-control" formControlName="password" placeholder="Passwort eingeben">
      </div>
      <button type="submit" class="btn btn-primary login-btn" [disabled]="loginForm.invalid" (click)="onLogin()">Anmelden</button>
    </form>
  </div>
</div>
