<app-loader [isLoading]="isLoading"></app-loader>
<div class="reset-password-container">

    <h2>Passwort zurücksetzen</h2>

    <form [formGroup]="passwordForm">
        <div class="form-group">
            <label for="newPassword">Neues Passwort eingeben</label>
            <input
                type="password"
                id="newPassword"
                formControlName="newPassword"
                placeholder="Neues Passwort"
                class="form-control"
            />
            <div *ngIf="passwordForm.controls['newPassword'].invalid && passwordForm.controls['newPassword'].touched" class="error">
                Passwort ist erforderlich
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Neues Passwort bestätigen</label>
            <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                placeholder="Passwort bestätigen"
                class="form-control"
            />
            <div *ngIf="passwordMismatch" class="error">
                Die Passwörter stimmen nicht überein!
            </div>
        </div>

        <button (click)="resetPassword()" type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">
            Speichern
        </button>
    </form>
</div>
