<div class="reset-password-container">
    <h2>Reset Password</h2>
    
    <form [formGroup]="passwordForm">
        <div class="form-group">
            <label for="newPassword">Enter new password</label>
            <input 
                type="password" 
                id="newPassword" 
                formControlName="newPassword" 
                placeholder="New Password"
                class="form-control"
            />
            <div *ngIf="passwordForm.controls['newPassword'].invalid && passwordForm.controls['newPassword'].touched" class="error">
                Password is required
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm new password</label>
            <input 
                type="password" 
                id="confirmPassword" 
                formControlName="confirmPassword" 
                placeholder="Confirm Password"
                class="form-control"
            />
            <div *ngIf="passwordMismatch" class="error">
                Passwords do not match!
            </div>
        </div>
        
        <button (click)="resetPassword()" type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">
            Save
        </button>
    </form>
</div>
