
<app-loader [isLoading]="isLoading"></app-loader>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<!-- menu -->
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <div class="page-section">
          <h1 class="page-title">{{ packageDetails.package?.name }}</h1>
        </div>
      </div>
    </div>

    <!-- Start loop over itemsWithSubItems -->
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 mb40"  *ngFor="let itemWithSubItem of packageDetails.itemsWithSubItems">
        <div class="menu-block">
          <h3 class="menu-title">{{ itemWithSubItem.item?.name }}</h3>
          <div class="menu-content">
            <div class="row">
             
              <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12"  *ngFor="let subItem of itemWithSubItem.subItems">
                <div class="dish-content">
                  <h5 class="dish-title">{{ subItem.name }}</h5>
                  <div class="dish-price">
                    <p>{{ subItem.price }}</p>
                  </div>
                </div>
              </div>
              <div *ngIf="itemWithSubItem.subItems?.length === 0" class="no-sub-items">
                <p class="text-warning">No sub-items available for this item.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
</div>
