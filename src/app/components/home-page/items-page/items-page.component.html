<app-loader [isLoading]="isLoading"></app-loader>
<div *ngIf="!isLoading"></div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="table-container bg-white rounded shadow p-4 mt-5">
        <div class="headingTitle">
          <h2 class="mb-3">Items</h2>
          <img
            [src]="AddItmePlus"
            alt="Add new item"
            (click)="openModal()"
            class="AddItem"
          />
        </div>

        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th scope="col ">Name</th>
                <th scope="col ">Packages</th>
                <th scope="col ">Action</th>
                <!-- <th scope="col" style="visibility: hidden">Sub-items</th> -->
                <!-- <th scope="col">Transactions  </th> -->
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of ListItems ">
                <td>{{ item.name }}</td>
                <td> {{ item.package.name }}</td>
                <td class="slot">
                  <div class="tooltip-container">
                  <img
                    src="assets/view-eye-svgrepo-com.svg"
                    alt="Hanna Gover"
                    (click)="viewItem(item._id)"
                  />
                  <span class="tooltip-text">View Item</span>
                  </div>
                  <div class="tooltip-container">
                  <img
                    src="assets/edit-4-svgrepo-com.svg"
                    alt="Hanna Gover"
                    (click)="openUpdateModal(item)"
                  />
                  <span class="tooltip-text">Update Item</span>
                </div>
                <div class="tooltip-container">
                  <img
                    src="assets/delete-svgrepo-com.svg"
                    alt="Hanna Gover"
                    (click)="deleteItem(item._id)"
                  />
                  <span class="tooltip-text">Delete Item</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <app-confirmation-modal
          *ngIf="showConfirmation"
          (confirmed)="handleConfirmation($event)"
        ></app-confirmation-modal>

        <div class="pagination">
          <button
            class="page-btn"
            (click)="onPageChange(currentPage - 1)"
            (click)="previousPage()"
            [disabled]="currentPage === 1">
           <i class="fa-solid fa-backward"></i>
          </button>
        
          <ng-container *ngFor="let page of pagination">
            <button
              class="page-btn"
              *ngIf="page !== -1; else ellipsis"
              [class.active]="page === currentPage"
              (click)="onPageChange(page)">
              {{ page }}
            </button>
            <ng-template #ellipsis>
              <span class="ellipsis">...</span>
            </ng-template>
          </ng-container>
        
          <button
            class="page-btn"
            (click)="onPageChange(currentPage + 1)"
            (click)="nextPage()"
            [disabled]="currentPage === totalPages">
            <i class="fa-solid fa-forward"></i>         </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add Modal Backdrop -->
<div
  class="modal-backdrop"
  *ngIf="showModal || showUpdateModal"
  (click)="handleBackdropClick($event)"
></div>
<!-- add model -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [@modalAnimation]="showModal ? '*' : 'void'"
  *ngIf="showModal"
  (click)="handleBackdropClick($event)"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header headerNewItem">
        <h3 class="title">Add Item</h3>
        <img
          src="assets/close-sm-svgrepo-com.svg"
          alt=""
          class="close closeBtn"
          (click)="closeModal()"
          aria-label="Close"
        />
      </div>
      <div class="modal-body">
        <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
          <div class="form-group inputFormGroup">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              name="name"
              required
            />
          </div>

          <div class="form-group inputFormGroup">
            <label for="itemName">Package</label>
            <select
              id="packages"
              formControlName="packages"
              class="form-control"
              name="packages"

              required
            >
              <option value="" disabled>Select Package</option>
              <option *ngFor="let pkg of packages" [value]="pkg._id">
                {{ pkg.name }}
              </option>
            </select>
          </div>

          <div class="form-group form-check inputFormGroup">
            <input
              type="checkbox"
              id="isAvailable"
              formControlName="isAvailable"
              class="form-check-input"
              [(ngModel)]="formData.isAvailable"
              name="isAvailable"
            />
            <label class="form-check-label" for="isAvailable"
              >Is Available</label
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!addItemForm.valid"
            (click)="addItem()"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Update model -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [@modalAnimation]="showUpdateModal ? '*' : 'void'"
  *ngIf="showUpdateModal"
  (click)="handleBackdropClick($event)"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header headerNewItem">
        <h3 class="title">Update Item</h3>
        <img
          src="assets/close-sm-svgrepo-com.svg"
          alt=""
          class="close closeBtn"
          (click)="closeUpdateModal()"
          aria-label="Close"
        />
      </div>
      <div class="modal-body">
        <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
          <div class="form-group inputFormGroup">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              required
            />
          </div>

          <div class="form-group inputFormGroup">
            <label for="packages">Packages</label>
            <select
              id="packages"
              formControlName="packages"
              class="form-control"
              required
            >
              <option value="" disabled>Select Package</option>
              <option *ngFor="let pkg of packages" [value]="pkg._id">
                {{ pkg.name }}
              </option>
            </select>
          </div>

          <div class="form-group form-check inputFormGroup">
            <input
              type="checkbox"
              id="isAvailable"
              formControlName="isAvailable"
              class="form-check-input"
            />
            <label class="form-check-label" for="isAvailable">Is Available</label>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!addItemForm.dirty"
            (click)="updateItem()"
          >
            Submit
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
