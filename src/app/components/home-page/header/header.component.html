<nav class="navbar navbar-expand-lg main-header__header-container h-75">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    
    <!-- Hamburger Icon (Only visible on small screens) -->
    <div class="mobile-hamburger d-lg-none">
      <span class="navbar-toggler-icon" (click)="toggleSideBar()"></span>
    </div>

    <!-- Your existing navbar content -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item main-header__header-nav d-none">
          <a class="nav-link active" aria-current="page" href="#">Starter</a>
        </li>
        <li class="nav-item main-header__header-nav d-none">
          <a class="nav-link" href="#">About</a>
        </li>

        <div class="dropdown-container d-none" (click)="toggleCreateDropdown($event)">
          <div class="dropdown-header nav-link dropdown-toggle">Create New</div>
          <ul class="dropdown-options" [class.show]="isDropdownCreateOpen">
            <li *ngFor="let create of creats; let i = index"
                [ngClass]="{'underline': i >= 1}" 
                (click)="selectcreate(create)">
              {{ create }}
            </li>
          </ul>
        </div>
      </ul>
    </div>

    <!-- Admin Dropdown -->
    <div class="dropdown-container hide-on-mobile" (click)="toggleDropdown($event)">
      <div class="dropdown-header nav-link dropdown-toggle">
        <img src="assets/img_avatar.png" alt="Avatar" class="main-header__avatar d-none">
        Admin
      </div>
      <ul class="dropdown-options" [class.show]="isDropdownOpen">
        <li *ngFor="let option of options; let i = index"
            [ngClass]="{'underline': i >= 2}"
            (click)="selectOption(option)">
          <span [routerLink]="getRouterLink(option)">
            {{ option }}
          </span>
        </li>
      </ul>
    </div>

  </div>
</nav>
