<!-- flat-rate.component.html -->
<form >
    <div *ngFor="let flatRate of flatrRatesData; let i = index">
      <!-- <label>Flat Rate {{i + 1}}:</label> -->
      <label>Flat Rate {{i + 1}}:</label>
      <input
        type="number"
        [(ngModel)]="flatRate.value"
        (ngModelChange)="onInputChange(flatRate._id, flatRate.key, flatRate.value)"
        name="flatRate{{i}}"
        (change)="updateFlatRate(flatRate._id, flatRate.key, flatRate.value)"
        placeholder="Enter amount"
      />
    </div>
  </form>
