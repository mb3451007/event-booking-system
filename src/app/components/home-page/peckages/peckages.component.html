<app-loader [isLoading]="isLoading"></app-loader>
<div *ngIf="!isLoading"></div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="table-container bg-white rounded shadow p-4 mt-5">
        <div class="headingTitle">
          <h2 class="mb-3">Packages</h2>
          <img
            [src]="AddItmePlus"
            alt="Add new item"
            (click)="openModal()"
            class="AddItem"
          />
        </div>

        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th scope="col ">Name</th>
                <th scope="col ">Price</th>
                <th scope="col ">Min no. of Persons</th>
                <th scope="col ">Max no. of Persons</th>
                <th scope="col ">Action</th>
                <!-- <th scope="col" style="visibility: hidden">Sub-items</th> -->
                <!-- <th scope="col">Transactions  </th> -->
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of ListItems">
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.minPersons }}</td>
                <td>{{ item.maxPersons }}</td>
                <td class="slot">
                  <div class="tooltip-container" (click)="viewItem(item._id)">
                    <img
                      src="assets/view-eye-svgrepo-com.svg"
                      alt="Hanna Gover"
                      class="tooltip-image"
                    />
                    <span class="tooltip-text">View Package</span>
                  </div>
                  <div class="tooltip-container">
                    <img
                      src="assets/edit-4-svgrepo-com.svg"
                      alt="Hanna Gover"
                      (click)="openUpdateModal(item)"
                    />
                    <span class="tooltip-text">Update Package</span>
                  </div>
                  <div class="tooltip-container">
                    <img
                      src="assets/delete-svgrepo-com.svg"
                      alt="Hanna Gover"
                      (click)="deleteItem(item._id)"
                    />
                    <span class="tooltip-text">Delete Package</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="pagination-buttons mt-3 d-flex justify-content-between">
          <button
            class="btn btn-primary h-25 mt-3"
            [disabled]="pageNumber === 1"
            (click)="previousPage()"
          >
            Previous
          </button>

          <div class="pagination">
            <div
              *ngFor="let page of pageCountArray"
              (click)="getPaginatedItems(page)"
              [class.active]="page === pageNumber"
              class="page-number-button buttom-hover"
            >
              {{ page }}
            </div>
          </div>

          <button
            class="btn btn-primary h-25 mt-3"
            [disabled]="pageNumber === totalPages"
            (click)="nextPage()"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add Modal Backdrop -->
<div
  class="modal-backdrop"
  *ngIf="showModal || showUpdateModal"
  (click)="handleBackdropClick($event)"
></div>
<!-- Add Modal -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [@modalAnimation]="showModal ? '*' : 'void'"
  *ngIf="showModal"
  (click)="handleBackdropClick($event)"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header headerNewItem">
        <h3 class="title">Add Package</h3>
        <img
          src="assets/close-sm-svgrepo-com.svg"
          alt=""
          class="close closeBtn"
          (click)="closeModal()"
          aria-label="Close"
        />
      </div>
      <div class="modal-body">
        <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
          <div class="form-group inputFormGroup">
            <div
              *ngIf="!addItemForm.valid && addItemForm.touched"
              class="alert alert-danger"
            >
              <h5 class="text-danger">Please fill all required fields.</h5>
            </div>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              [(ngModel)]="formData.name"
              name="name"
              required
            />
            <div
              *ngIf="
                addItemForm.controls['name'].invalid &&
                addItemForm.controls['name'].touched
              "
              class="text-danger"
            >
              Name is required.
            </div>

            <label for="name">Price</label>
            <input
              type="number"
              id="price"
              formControlName="price"
              class="form-control"
              [(ngModel)]="formData.price"
              name="name"
              required
            />
            <label for="minPersons">Min No. of Persons</label>
            <input
              type="number"
              id="minPersons"
              formControlName="minPersons"
              class="form-control"
              required
            />
            <label for="maxPersons">Max No. of Persons</label>
            <input
              type="number"
              id="maxPersons"
              formControlName="maxPersons"
              class="form-control"
              required
            />

            <label for="description" class="mt-2">Description</label>
            <quill-editor formControlName="description"></quill-editor>
            <label for="finalNotes" class="mt-2">Final Notes</label>
            <quill-editor formControlName="finalNotes"></quill-editor>
          </div>
          <h3 class="fw-bold">Discount</h3>
          <label for="discountName">Discount Name</label>
          <input
            type="text"
            id="discountName"
            formControlName="discountName"
            class="form-control"
          />
          <label for="discountPercentage">Discount Percentage</label>
          <input
            type="number"
            id="discountPercentage"
            formControlName="discountPercentage"
            class="form-control"
          />
          <div class="form-check form-switch mt-3">
            <label for="discount" class="form-check-label">Active</label>
            <input
              type="checkbox"
              id="discount"
              formControlName="discount"
              class="form-check-input"
              (change)="toggleDiscount()"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="addItemForm.invalid"
            (click)="addItem()"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [@modalAnimation]="showUpdateModal ? '*' : 'void'"
  *ngIf="showUpdateModal"
  (click)="handleBackdropClick($event)"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header headerNewItem">
        <h3 class="title">Update Package</h3>
        <img
          src="assets/close-sm-svgrepo-com.svg"
          alt=""
          class="close closeBtn"
          (click)="closeUpdateModal()"
          aria-label="Close"
        />
      </div>
      <div class="modal-body">
        <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
          <div class="form-group inputFormGroup">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              [(ngModel)]="item.name"
              name="name"
              required
            />
            <label for="name">Price</label>
            <input
              type="number"
              id="price"
              formControlName="price"
              class="form-control"
              [(ngModel)]="item.price"
              name="price"
              required
            />
            <label for="minPersons">Min No. of Persons</label>
            <input
              type="number"
              id="minPersons"
              formControlName="minPersons"
              class="form-control"
              required
            />
            <label for="maxPersons">Max No. of Persons</label>
            <input
              type="number"
              id="maxPersons"
              formControlName="maxPersons"
              class="form-control"
              required
            />

            <label for="description" class="mt-2">Description</label>
            <quill-editor formControlName="description"></quill-editor>
            <label for="finalNotes" class="mt-2">Final Notes</label>

            <quill-editor formControlName="finalNotes"></quill-editor>
            <h3 class="fw-bold items-center">Discount</h3>

            <label for="discountName">Discount Name</label>
            <input
              type="text"
              id="discountName"
              formControlName="discountName"
              class="form-control"
            />
            <label for="discountPercentage">Discount Percentage</label>
            <input
              type="number"
              id="discountPercentage"
              formControlName="discountPercentage"
              class="form-control"
            />

            <div class="form-check form-switch mt-3">
              <label for="discount" class="form-check-label">Active</label>
              <input
                type="checkbox"
                id="discount"
                formControlName="discount"
                class="form-check-input"
                (change)="toggleDiscount()"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!addItemForm.dirty"
            (click)="updateItem()"
          >
            Submit
          </button>
          <button
            type="submit"
            class="btn btn-secondary ms-2"
            (click)="previewUpdatedChanges()"
          >
            Preview
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<app-confirmation-modal
  *ngIf="showConfirmation"
  (confirmed)="handleConfirmation($event)"
></app-confirmation-modal>
